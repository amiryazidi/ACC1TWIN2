<p>product works!</p>

<h2>{{title}}</h2>

<input type="text" placeholder="search by name" class="form-control mb-3" [(ngModel)]="searchTerm">
<table border="1" class="table table-striped">
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Price</th>
    <th scope="col">Description</th>
    <th scope="col">Like</th>
    <th scope="col">Quantity</th>
    <th scope="col">Action</th>
    </tr>
  <tr *ngFor="let p of listProducts">
    <ng-container *ngIf="p.name == searchTerm || searchTerm == ''">
    <td scope="row">{{p.id}}</td>
    <td >{{p.name}}</td>
    <td>{{p.price}}</td>
    <td>{{p.description}}</td>
    <td>{{p.like}}</td>
    <td>{{p.quantity}}</td>
    <td>

      <button [disabled]="p.quantity==0"  class="btn btn-info" (click)="buy(p)">buy</button>
      <button class="btn btn-dark">Like</button>

    </td>
    </ng-container>
  </tr>
</table>
