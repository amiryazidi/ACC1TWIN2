<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Inscription</h2>

                    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">Prénom</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="registerData.firstName" placeholder="Prénom" />
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="registerData.lastName" placeholder="Nom" />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="registerData.email" required placeholder="votre@email.com" />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="registerData.password" required placeholder="••••••••" minlength="6" />
                            <small class="form-text text-muted">Minimum 6 caractères</small>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmer le mot de passe <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required placeholder="••••••••" />
                        </div>

                        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                            {{ errorMessage }}
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="isLoading || !registerForm.valid">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
              {{ isLoading ? 'Inscription...' : 'S\'inscrire' }}
            </button>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">
                            Déjà un compte ?
                            <a routerLink="/auth/sign-in" class="text-decoration-none">Se connecter</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
