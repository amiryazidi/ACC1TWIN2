<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Connexion</h2>

                    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="loginData.email" required placeholder="votre@email.com" />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginData.password" required placeholder="••••••••" />
                        </div>

                        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                            {{ errorMessage }}
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="isLoading || !loginForm.valid">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
              {{ isLoading ? 'Connexion...' : 'Se connecter' }}
            </button>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">
                            Pas encore de compte ?
                            <a routerLink="/auth/sign-up" class="text-decoration-none">S'inscrire</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
